engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.php"
exclude_paths:
- "_install/**/*"
- "_sources/**/*"
- "assets/**/*"
- "modules/**/*"
- "themes/**/*"
- "uploads/**/*"
- "system/config/*"
- "system/includes/*"
- "system/logs/*"
- "system/vendor/**/*"
